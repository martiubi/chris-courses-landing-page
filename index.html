<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="node_modules\bootstrap\dist\css\bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="node_modules\bootstrap\dist\css\bootstrap.css"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tutorial Landing Page</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            src="images/logo.svg"
                            width="120"
                            height="50"
                            alt="Logo"
                        />
                    </a>
                    <button
                        class="navbar-toggler custom-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <img src="images/burger.svg" width="30" alt="Menu" />
                    </button>

                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <div class="col menu">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Forum</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col login">
                            <a href="" class="login-a">Login</a>
                            <button>Sign up</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <video
                loop="loop"
                autoplay="autoplay"
                playsinline=""
                muted="muted"
                style="min-height: 550px"
                src="videos/galaxy.mp4"
                class="background"
            ></video>

            <div class="intro-text">
                <h1>
                    Turbocharge your
                    <span class="line-2">development career</span>
                </h1>
                <p>
                    Chris Courses provides students and professionals a
                    college-level web development education.
                </p>
                <button>Get started</button>
            </div>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
